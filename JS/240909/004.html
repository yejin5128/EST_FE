<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // [변수 선언 규칙]
      // 변수 선언: 변수키워드 변수이름

      // 1. 변수 이름은 문자, 숫자, 특수문자(_. $)
      let name123$_;
      // let name^_^?; 사용불가

      // 2. 숫자로 시작할 수 없음
      let name12;
      // let 12name; 사용불가
      let $_name; // 특수문자로 시작가능

      // 3. 예약어들은 사용할 수 없다.
      // const var;

      // 4. 자바스크립트는 대소문자를 구분한다.
      let name, NAME, Name;
      name = "name";
      NAME = "NAME";
      Name = "Name";
      console.log(name, NAME, Name);

      // [변수명 작성 관습]
      // 1. 변수나 함수의 이름은 카멜케이스(camelCase)
      let userName;
      let user_name; // snake_case

      // 2. 비공개 속성이나 함수 내부의 변수(외부에 미공개, private)
      let _private;

      // 3. 클래스 이름은 파스칼케이스(PsscalCase)
      class UserInfo
    </script>
  </body>
</html>
