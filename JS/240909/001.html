<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 값을 출력하거나 오류 메세지 확인
      console.log("안녕");
      console.log("안녕", "반가워");

      // 여러 타입 출력
      console.error("에러입니다.");
      console.warn("경고입니다.");
      console.info("안내입니다.");

      // 표 형태
      console.table({ 위치: "위니브", 이름: "제주도" });

      // 시간 정보
      console.time("tick");
      console.timeEnd("tick");

      // 스타일 적용
      console.log(
        "%chi %cBye",
        "color:hotpink; font-size:24px",
        "color:royalblue; font-size:24px"
      );
    </script>
  </body>
</html>
