<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 코드 실습</title>
  </head>
  <body>
    <h1>내부 문서 포함하기</h1>
    <iframe src="./당근.html" frameborder="1" width="600" height="400"></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1468452.947481311!2d-19.03253956017063!3d64.69546217945073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48d1dbe88c54358d%3A0x8d9869da2d6b447b!2z67CU7Yq464KY7J207Jm47L-g7YuAIOq1reumveqzteybkA!5e0!3m2!1sko!2skr!4v1723440676046!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/U34kLXjdw90?si=srTn5eHW5ljcxVdV"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
