<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <label for="language">사용하는 개발 언어를 선택해주세요</label>
    <select name="" id="language">
      <optgroup label="프로그래밍 언어">
        <option value="python">python</option>
        <option value="js">js</option>
        <option value="c">c</option>
        <option value="java">java</option>
      </optgroup>
    </select>
    <hr />
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="geander" value="male" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="geander" value="female" id="female" />
      <label for="female">여자</label>
    </fieldset>
    <hr />
    <form action="">
      <label for="broswers">사용하는 브라우저를 입력하세요</label>
      <input list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
    </form>
    <textarea
      name=""
      id=""
      cols="50"
      minlength="10"
      maxlength="100"
      placeholder="10자 이상 100자 이하로 입력"
    ></textarea>

    <input type="button" value="버튼" />
    <input type="reset" value="초기화" />
    <input type="submit" value="전송" />

    <button type="button">버튼</button>
    <button type="reset">초기화</button>
    <button type="submit">전송</button>
  </body>
</html>
