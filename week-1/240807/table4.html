<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구매 내역</title>
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <table>
      <caption>
        구매 내역
      </caption>
      <thead>
        <tr>
          <th id="purchase">구매 항목</th>
          <th id="location">장소</th>
          <th id="date">날짜</th>
          <th id="color">색상</th>
          <th id="cost">비용</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="mac">맥북</th>
          <td headers="location mac">가로수길 애플스토어</td>
          <td headers="date mac">12/09</td>
          <td headers="color mac">실버</td>
          <td headers="cost mac">1,900,000</td>
        </tr>
        <tr>
          <th id="ice">메로나</th>
          <td headers="location ice">CU 편의점</td>
          <td headers="date ice">08/07</td>
          <td headers="color ice">초록색</td>
          <td headers="cost ice">600</td>
        </tr>
        <tr>
          <th id="cake">스틱 에그 타르트</th>
          <td headers="location cake">스타벅스</td>
          <td headers="date cake">08/07</td>
          <td headers="color cake">노란색</td>
          <td headers="cost cake">4,600</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
