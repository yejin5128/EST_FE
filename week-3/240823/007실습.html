<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 10px solid black;
      }

      header,
      section,
      aside,
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(255, 212, 226);
        font-size: 24px;
        font-weight: bold;
        padding: 20px;

        border: 10px solid black;
      }

      section,
      aside {
        height: 300px;
      }

      section {
        width: 80%;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <section>section</section>
        <aside>aside</aside>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
