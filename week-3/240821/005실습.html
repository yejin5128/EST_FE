<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      .card1 {
        width: 288px;
        height: 348px;
        border-radius: 3px;
        background-color: white;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .card1 img,
      .card2 img {
        width: 100%;
        height: 196px;
        object-fit: cover;
      }

      .card1 h2,
      .card1 p {
        margin: 10px;
      }
      .card1 h2,
      .card1 a {
        font-weight: bold;
      }

      .card1 a,
      .card2 a {
        display: inline-block;
        margin: 10px;
        font-weight: bold;
        text-decoration-line: underline;
        text-decoration-color: black;
      }

      .card2 {
        margin-top: 10px;
        width: 288px;
        height: 374px;
        border-radius: 3px;
        background-color: white;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }

      .profile {
        width: 100%;
        padding: 10px;
        display: inline-block;
      }

      .profile img {
        width: 40px;
        height: 40px;
        gap: 0px;
        border-radius: 50%;
        opacity: 0px;
        float: left;
        margin-right: 10px;
      }
      .profile div h2 {
        font-weight: bold;
        font-size: 18px;
      }
      .profile div h3 {
        font-size: 16px;
      }

      .card2 p {
        margin: 10px;
      }
      .card2.foot{
        width: 256px;
        height: 32px;
      }
      .card2 li img {
        width: 32px;
        height: 32px;
      }
      .card2 a {
        float: left;
        margin-right: 140px;
      }
      .card2 li {
        float: left;
      }
      .card2.foot {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <section class="card1">
      <img src="../src/img/thumbnail.png" alt="썸네일 사진" />
      <h2>그것을 피가 청춘을 것이다</h2>
      <p>
        청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘
        것이다. 얼마나 반작이는 소담스...
      </p>
      <a href="#">Read</a>
    </section>

    <section class="card2">
      <div class="profile">
        <img src="../src/img/profile.png" alt="프로필 사진" />
        <div>
          <h2>그것을 피가 청춘을 것이다</h2>
          <h3>secondary</h3>
        </div>
      </div>
      <img src="../src/img/thumbnail.png" alt="썸네일 사진" />
      <p>
        청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘
        것이다. 얼마나 반작이는 소담스...
      </p>
      <div class="foot">
        <a href="#">Read</a>
        <ul>
          <li><img src="../src/img/icon-heart.svg"></img></li>
          <li><img src="../src/img/icon-share.svg"></img></li>
          <li><img src="../src/img/icon-more.svg"></img></li>
        </ul>
      </div>
    </section>
  </body>
</html>
