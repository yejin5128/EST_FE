  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      p {

      span {

      }

        display: inline-block;

      }

      div {
        width: 300px;
        height: 300px;
        background-color: gray;
        display: none;
      }
    </style>
  </head>

    <p>p</p>
    <p>p</p>
    <p>p</p>
    <span>span</span>
    <span>span</span>
    <span>span</span>

  </body>
