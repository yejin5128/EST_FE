<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
  </head>
  <body>
    <label for="id">아이디</label><br />
    <input type="text" id="id" name="id" /><br />
    <label for="pw">비밀번호</label><br />
    <input type="password" id="pw" name="pw" /><br />
    <label for="b-day">생일</label><br />
    <input type="date" id="b-day" name="b-day" /><br />
    <label for="profile">프로필사진</label><br />
    <input
      type="file"
      id="profile"
      name="profile"
      accept="image/png, image/jpeg"
    />
    <br />
    <select name="" id="MobileCarrier">
      <optgroup label="이동통신사">
        <option value="skt">SKT</option>
        <option value="kt">KT</option>
        <option value="lg">LG</option>
      </optgroup></select
    ><br />
    <label for="">연락처</label><br />
    <input type="tel" />
    <fieldset>
      <legend>성별</legend>
      <label for="male">남자</label>
      <input type="radio" name="geander" value="male" id="male" />
      <label for="female">여자</label>
      <input type="radio" name="geander" value="female" id="female" />
    </fieldset>
    <fieldset class="fieldset">
      <legend>사용 기술</legend>
      <label for="html">HTML</label>
      <input type="checkbox" name="html" id="html" />
      <label for="css">CSS</label>
      <input type="checkbox" name="css" id="css" />
      <label for="js">JavaScript</label>
      <input type="checkbox" name="js" id="js" />
      <label for="python">Python</label>
      <input type="checkbox" name="python" id="python" />
      <label for="django">Django</label>
      <input type="checkbox" name="django" id="django" />
    </fieldset>
    <form action="">
      <label for="broswers">사용하는 브라우저를 선택하세요</label><br />
      <input list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
    </form>
    <button type="reset">초기화</button>
    <button type="submit">제출</button>
  </body>
</html>
