<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        padding: 100px;
        display: flex;
        gap: 100px;
      }

      .box {
        width: 100px;
        border: solid 2px black;
        position: relative;
      }

      .box > div {
        width: 100px;
        height: 100px;
        background-color: coral;
        opacity: 0.7;
        transition: all 1s;
      }

      .box > .item {
        background-color: royalblue;
      }

      .translate-item:hover {
        transform: translateY(100px);
      }

      .position-item:hover {
        position: absolute;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="translate-item">translate</div>
        <div class="item">item</div>
      </div>
      <div class="box">
        <div class="position-item">position</div>
        <div class="item">item</div>
      </div>
    </div>
  </body>
</html>
