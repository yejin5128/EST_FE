<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --translateZ: calc((360px * 6) / 3.14 / 2);
      }

      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      @keyframes rotate {
        to {
          transform: translate(-50%, -50%) rotateY(1turn);
        }
      }

      div {
        height: 100vh;
        background: url(./images/newjeans/NewJeans.jpg) no-repeat center;
        background-size: cover;
        perspective: 800px;
      }

      .list-item {
        position: relative;
        width: 200px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-style: preserve-3d;
        animation: rotate 7s infinite linear;
      }

      .list-item li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      li:nth-child(1) {
        transform: rotateY(0) translateZ(var(--translateZ));
      }

      li:nth-child(2) {
        transform: rotateY(calc(360deg / 6)) translateZ(var(--translateZ));
      }

      li:nth-child(3) {
        transform: rotateY(calc((360deg / 6) * 2)) translateZ(var(--translateZ));
      }

      li:nth-child(4) {
        transform: rotateY(calc((360deg / 6) * 3)) translateZ(var(--translateZ));
      }

      li:nth-child(5) {
        transform: rotateY(calc((360deg / 6) * 4)) translateZ(var(--translateZ));
      }

      li:nth-child(6) {
        transform: rotateY(calc((360deg / 6) * 5)) translateZ(var(--translateZ));
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="list-item">
        <li class="item">
          <img src="./images/newjeans/logo.png" alt="뉴진스 로고" />
        </li>
        <li class="item">
          <img src="./images/newjeans/Minji2.png" alt="민지" />
        </li>
        <li class="item">
          <img src="./images/newjeans/Hanni2.png" alt="하니" />
        </li>
        <li class="item">
          <img src="./images/newjeans/Danielle1.png" alt="다니엘" />
        </li>
        <li class="item">
          <img src="./images/newjeans/Haerin1.png" alt="해린" />
        </li>
        <li class="item">
          <img src="./images/newjeans/Hyein2.png" alt="혜인" />
        </li>
      </ul>
    </div>
  </body>
</html>
