<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        background-color: gainsboro;

        display: grid;

        /* 1. 열 방향 트랙사이즈 설정 */
        grid-template-columns: 40% 60%;
        grid-template-columns: 4fr 6fr 6fr;
        grid-gap: 20px;

        /* 여러개가 반복될때 repaet 함수 사용 */
        grid-template-columns: repeat(3, 1fr);

        /* 고정값과 fr단위를 함께 사용하면 고정된 요소와 뷰포트의 너비를 꽉채우는 UI를
        만들 수 있다. */
        /* grid-template-columns: 200px 1fr; */

        /* minmax 최소값과 최댓값을 지정해주는 함수 */
        /* grid-template-columns: repeat(3, minmax(150px, 1fr)); */

        /* 행간의 간격, 열간의 간격 따로 조정가능 */
        /* grid-gap: 20px 50px; */

        /* 행방향 트랙사이즈 설정도 동일 */
        /* grid-template-rows: 100px 200px 300px; */
        /* grid-template-rows: 1fr 2fr 3fr; */

        /* grid-template-columns: repeat(3, 100px); */
        /* grid-template-rows: repeat(3, 100px); */

        /* 트랙 단위로 수평, 수직 정렬 */
        /* justify-content: center; */
        /* align-content: center; */

        /* 셀 내에서 아이템들을 수평, 수직 정렬 */
        /* justify-content: center; */
        /* align-items: center; */

        /* 내부 컨텐트들에 의해 각 아이템들의 높이가 다른 경우 */
        /* 각 행등의 높이를 균등하게 맞춰줄 때 */
        grid-auto-rows: 300px;
        grid-auto-rows: minmax(300px, auto);
      }

      .item {
        padding: 20px;
        font-size: 24px;
        font-weight: center;
        /* width: 40px; */
        /* height: 40px; */
      }

      .item:nth-child(odd) {
        background-color: coral;
      }
      .item:nth-child(even) {
        background-color: cornflowerblue;
      }

      .item:nth-child(1) {
        grid-column: 1/4;
        order: 9;
      }

      .item:nth-child(2) {
        grid-column: 1;
        grid-row: 2/5;

        z-index: 100;
      }

      .item:nth-child(3) {
        grid-row: 2;
        grid-column: 1/3;

        opacity: 0.5;
      }

      .item:nth-child(5) {
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        1
        <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati

        reiciendis sapiente quaerat totam, ipsa ea, atque saepe natus. Ullam
        corrupti quo tempora. -->
      </div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">
        6
        <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis,
        est odit quos velit quod voluptatibus nisi officiis quam repudiandae
        expedita ratione obcaecati, error soluta dolorum tempore omnis, non
        totam enim. -->
      </div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
