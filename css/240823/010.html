<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .label-hold {
        position: relative;
      }

      .label-hold::before {
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 1px solid black;
        margin-right: 10px;
        vertical-align: -5px;
      }

      .label-hold::after {
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        background: url(../src/checkmark.png) 0 0/22px no-repeat;

        position: absolute;
        top: -3px;
        left: 0;
        opacity: 0;
      }

      .checkbox:checked + .label-hold::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="checkbox" class="checkbox txt-hide" />
    <label for="checkbox" class="label-hold">체크박스</label>
  </body>
</html>
