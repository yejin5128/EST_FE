<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card2 {
      width: 288px;
      height: 348px;
      border-radius: 3px;
      background-color: white;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }
    .card2 header {
      height: 68px;
      content: "";
      display: block;
      clear: both;
    }

    .card2 header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .profile {
      float: left;
      margin-right: 10px;
    }
    .title {
      /* float: right; */
      margin-left: 0px;
      margin-right: 30px;
    }

    .title h3,
    .title p {
      margin: 0;
    }
  </style>
  <body>
    <section class="card2">
      <header>
        <img class="profile" src="../src/img/profile.png" alt="유저 프로필" />
        <div class="title">
          <h3>그것을 피가 청춘을 것이다</h3>
          <p>secondary</p>
        </div>
      </header>
    </section>
  </body>
</html>
