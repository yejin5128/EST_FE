<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes time {
        from {
          transform: rotate(0deg);
          transform-origin: left;
        }
        to {
          trandform: rotate(1turn);
          transform-origin: left;
        }
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: black;
        border-radius: 30%;

        position: relative;
        animation-name: time;
      }

      div {
        width: 10px;
        height: 150px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div class="sec"></div>
      <div class="min"></div>
      <div class="hour"></div>
    </article>
  </body>
